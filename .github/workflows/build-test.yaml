name: Build, lint and test

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    build-test:
        name: build-test
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4.2.2
        - uses: actions/setup-go@v5.4.0
          with:
            go-version: '1.21'
        - name: build
          run: go build -v ./...
        - name: test
          run: go test -v ./...
        - name: test (race)
          run: go test -race -v ./...
    golangci:
        name: lint
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4.2.2
        - uses: actions/setup-go@v5.4.0
          with:
            go-version: '1.21'
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v6.5.2
          with:
            version: v1.54
